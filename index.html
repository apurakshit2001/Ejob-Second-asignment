<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Ejob Assignments 2</title>
</head>

<body>
    <header>
        <h1><span>E</span>job <span>A</span>ssignments <span>2</span></h1>
    </header>
    <main>
        <section class="assignment">
            <h2>Find Primes</h2>
            <div class="input-group">
                <label for="iVal1">Start:</label>
                <input type="number" id="iVal1">
            </div>
            <div class="input-group">
                <label for="iVal2">End:</label>
                <input type="number" id="iVal2">
            </div>
            <button onclick="findPrimes()">Find Primes</button>
            <button onclick="reset()">Reset</button>
            <p id="result"></p>
        </section>
        <section class="assignment">
            <h2>Count Digits</h2>
            <div class="input-group">
                <label for="numberInputDigitCount">Enter a number:</label>
                <input type="number" id="numberInputDigitCount">
            </div>
            <button onclick="displayDigitCount()">Count Digits</button>
            <button onclick="reset()">Reset</button>
            <p id="digitCountResult"></p>
        </section>
        <section class="assignment">
            <h2>Calculate Sum</h2>
            <div class="input-group">
                <label for="numberInputSum">Enter a number:</label>
                <input type="number" id="numberInputSum">
            </div>
            <button onclick="calculateSum()">Calculate Sum</button>
            <button onclick="reset()">Reset</button>
            <p id="sumResult"></p>
        </section>
        <section class="assignment">
            <h2>Find Min and Max</h2>
            <div class="input-group">
                <label for="arrayInputMinMax">Enter an array (comma-separated):</label>
                <input type="text" id="arrayInputMinMax">
            </div>
            <button onclick="findMinMax()">Find Min and Max</button>
            <button class="avgreset" onclick="reset()">Reset</button>
            <p id="minMaxResult"></p>
        </section>
        <section class="assignment">
            <h2>Calculate Average</h2>
            <div class="input-group">
                <label for="arrayInputAverage">Enter an array (comma-separated):</label>
                <input type="text" id="arrayInputAverage">
            </div>
            <button onclick="calculateAverage()">Calculate Average</button>
            <button class="avgreset" onclick="reset()">Reset</button>
            <p id="averageResult"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Yours faithfully Arpan</p>
    </footer>

    <script>
        function reset() {
            window.location.reload();
        }
    </script>
</body>

</html>
